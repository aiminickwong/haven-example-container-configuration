environment:
 - DATABASE_HOST=mysql
 - DATABASE_NAME=quizzes
 - DATABASE_USERNAME=user
 - DATABASE_PASSWORD=pass
 - DEFAULT_JVM_OPTS="-Djava.security.egd=file:/dev/urandom -XX:+HeapDumpOnOutOfMemoryError -server"
labels:
 key: value
ports:
 8761: 8761
 8762: 8762
restart: always
memoryLimit: 1g
domainname: domainName.com
volumeBinds:   
 - /var/log:/data/log
 - /home:/home
volumesFrom:
 - testContainer
include:
 - common_mq_env.yml

